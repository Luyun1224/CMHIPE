<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨領域全人討論會 - IPP 表單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }
        .form-label {
            display: block;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .form-textarea {
            min-height: 120px;
        }
        .info-box {
            background-color: #eef2ff;
            border-left: 4px solid #6366f1;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.25rem;
            color: #4338ca;
        }
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .checkbox-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-4xl p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">跨領域全人討論會</h1>
            <p class="text-lg text-gray-600 mt-2">學員IPP表單</p>
        </header>

        <form id="ipp-main-form">
            <div class="form-section">
                <h2 class="text-xl font-bold mb-6 text-gray-700 border-b pb-3">基本資料</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="participant-name" class="form-label">姓名</label>
                        <input type="text" id="participant-name" name="participant_name" class="form-input" required>
                    </div>
                    <div>
                        <label for="participant-unit" class="form-label">單位</label>
                        <input type="text" id="participant-unit" name="participant_unit" class="form-input" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                     <div>
                        <label for="discussion-date" class="form-label">討論日期</label>
                        <input type="date" id="discussion-date" name="discussion_date" class="form-input" required>
                    </div>
                     <div>
                        <label for="session-name" class="form-label">個案主題</label>
                        <input type="text" id="session-name" name="session_name" class="form-input" placeholder="請填寫您討論的個案主題內容" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-xl font-bold mb-6 text-gray-700 border-b pb-3">IPP 表單內容</h2>
                
                <div class="mb-6">
                    <label class="form-label">2. 參與職類 (Team)</label>
                    <div class="checkbox-grid p-4 border rounded-lg bg-gray-50">
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="西醫" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>西醫</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="護理" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>護理</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="藥劑" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>藥劑</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="營養" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>營養</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="醫檢" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>醫檢</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="放射" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>放射</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="社工" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>社工</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="職能治療" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>職能治療</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="物理治療" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>物理治療</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="語言治療" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>語言治療</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="臨床心理" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>臨床心理</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="professions" value="呼吸治療" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"><span>呼吸治療</span></label>
                        <div class="col-span-2 md:col-span-4 flex items-center space-x-2">
                             <input type="checkbox" id="other-profession-checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                             <label for="other-profession-checkbox">其他:</label>
                             <input type="text" id="other-profession-text" name="other_profession_text" class="form-input !w-auto flex-grow" placeholder="請填寫其他職類">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-xl font-bold mb-6 text-gray-700 border-b pb-3">教師審核</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="teacher-name" class="form-label">教師姓名</label>
                        <input type="text" id="teacher-name" name="teacher_name" class="form-input" placeholder="請填寫審核教師姓名">
                    </div>
                    <div>
                        <label for="teacher-id" class="form-label">人事號</label>
                        <input type="text" id="teacher-id" name="teacher_id" class="form-input" placeholder="請填寫人事號">
                    </div>
                    <div>
                        <label for="teacher-email" class="form-label">信箱</label>
                        <input type="email" id="teacher-email" name="teacher_email" class="form-input" placeholder="請填寫信箱">
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    下一頁
                </button>
            </div>
        </form>
        
        <a id="redirect-link" href="https://luyun1224.github.io/CMHIPE/form" target="_top" style="display:none;"></a>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('ipp-main-form');
        
        const otherCheckbox = document.getElementById('other-profession-checkbox');
        const otherTextInput = document.getElementById('other-profession-text');
        otherTextInput.disabled = true;

        otherCheckbox.addEventListener('change', () => {
            otherTextInput.disabled = !otherCheckbox.checked;
            if (!otherCheckbox.checked) {
                otherTextInput.value = '';
            }
            otherTextInput.focus();
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('participant-name').value;
            const unit = document.getElementById('participant-unit').value;
            const date = document.getElementById('discussion-date').value;
            const topic = document.getElementById('session-name').value;

            if (!name.trim() || !unit.trim() || !date.trim() || !topic.trim()) {
                alert('請填寫所有基本資料欄位（姓名、單位、討論日期、個案主題）！');
                return;
            }

            try {
                const ippFormData = {
                    participant_name: document.getElementById('participant-name')?.value || '',
                    participant_unit: document.getElementById('participant-unit')?.value || '',
                    discussion_date: document.getElementById('discussion-date')?.value || '',
                    session_name: document.getElementById('session-name')?.value || '',
                    professions: Array.from(document.querySelectorAll('input[name="professions"]:checked')).map(cb => cb.value),
                    other_profession_text: document.getElementById('other-profession-text')?.value || '',
                    teacher_name: document.getElementById('teacher-name')?.checked || false,
                    teacher_id: document.getElementById('teacher-id')?.checked || false,
                    teacher_email: document.getElementById('teacher-email')?.checked || false
                };
                
                // --- DEBUG: 在此加入偵錯碼 ---
                console.log('準備存入 localStorage 的資料:', ippFormData);

                localStorage.setItem('ippFormData', JSON.stringify(ippFormData));
                document.getElementById('redirect-link').click();

            } catch (error) {
                console.error("在收集資料時發生錯誤：", error);
                alert("抱歉，收集表單資料時發生錯誤。請檢查瀏覽器主控台 (Console) 以了解詳情。");
            }
        });
    });
</script>
</body>
</html>
